<!DOCTYPE html>
<html>

<head>
  <title>Set Cookie</title>
</head>

<body>
  <script>
    // Set the cookie
    document.cookie = "your_cookie_name_here=your_cookie_value_here; expires=Thu, 01 Jan 2030 00:00:00 UTC; path=/";

    // Redirect to the main index page
    window.location.href = "index.html";
  </script>
</body>

</html>
