<!DOCTYPE html>
<html>

<head>
  <title>Node Unblocker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #3F4038;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #5B3E38;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <form action="login.html" method="post" id="login-form">
      <label for="password">Password:</label>
      <br>
      <input type="password" id="password" name="password" />
      <br>
      <input type="submit" value="Login" />
    </form>
  </div>

</body>

</html>
