<!DOCTYPE html>
<html>

<head>
  <title>Node Unblocker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-container {
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 2px solid #3F4038;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #3F4038;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #5B3E38;
    }

    .password-form {
      display: none;
    }
  </style>
</head>

<body>

  <div class="password-form" id="password-form">
    <form>
      <label for="password">Enter password:</label><br>
      <input type="password" id="password" name="password" /><br>
      <input type="submit" value="Submit" />
    </form>
  </div>

  <div class="search-container" id="search-container" style="display: none;">
    <form action="no-js" method="get" id="unblocker-form">
      <input type="text" id="url" name="url" autofocus="autofocus" />
    </form>
  </div>

  <script>
    function $(id) {
      return document.getElementById(id);
    }

    // Function to check password
    function checkPassword(event) {
      event.preventDefault();
      var password = $('password').value;
      if (password === 'admin') {
        $('password-form').style.display = 'none';
        $('search-container').style.display = 'block';
        $('url').focus();
      } else {
        alert('Incorrect password. Please try again.');
      }
    }

    // Function to handle search form submission
    $('unblocker-form').onsubmit = function (event) {
      event.preventDefault();
      var url = $('url').value;
      if (url.substr(0, 4) != "http") {
        // URL heuristic: if it has at least one dot and doesn't have any spaces, assume it's a URL that just omitted the protocol
        if (url.includes('.') && !url.includes(' ')) {
          url = "https://" + url;
        } else {
          url = "https://google.com/search?q=" + encodeURIComponent(url);
        }
      }
      window.location = location.protocol + '//' + location.host + '/proxy/' + url;
    };

    // Event listener for password form submission
    $('password-form').addEventListener('submit', checkPassword);
  </script>

</body>

</html>
